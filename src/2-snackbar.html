<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <a href="./index.html" class="link-home">Назад</a>
    <div class="form-input-container">
      <form class="form js-form">
        <label class="label-delay">
          Delay (ms)
          <input type="number" name="delay" class="input-delay" required />
        </label>

        <fieldset class="state-container">
          <legend>State</legend>
          <label>
            <input
              type="radio"
              name="state"
              value="fulfilled"
              class="radio-btn visually-hidden"
              required
            />
            <span class="radio-custom"></span>
            Fulfilled
          </label>
          <label>
            <input
              type="radio"
              name="state"
              value="rejected"
              class="radio-btn visually-hidden"
              required
            />
            <span class="radio-custom"></span>
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="input-btn">Create notification</button>
      </form>
    </div>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
